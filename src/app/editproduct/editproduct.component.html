
<div class="row">
    <div class="col-md-6 offset-3">
        <h2 class="text-primary">Update Product Details : {{p.id}}</h2>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>FoodName:</label>
                <input type="text" formControlName="name" class="form-control" 
                [(ngModel)]="p.foodname" 
                [ngClass]="{'is-invalid':submitted && form['foodname'].errors}">
                <div *ngIf="submitted && form['foodname'].errors" class="invalid-feedback">
                  Food  Name Can't be empty
                </div>
            </div>

            <div class="form-group">
                <label>FoodPrice:</label>
                <input type="number" formControlName="foodprice" class="form-control" 
                [(ngModel)]="p.foodprice" 
                [ngClass]="{'is-invalid':submitted && form['foodprice'].errors}">
                <div *ngIf="submitted && form['foodprice'].errors" class="invalid-feedback">
                    foodprice Can't be empty
                </div>
            </div>


           
            <div class="form-group">
                <label>Category:</label>
                <input type="text" formControlName="category" class="form-control" 
                [(ngModel)]="p.category" 
                [ngClass]="{'is-invalid':submitted && form['category'].errors}">
                <div *ngIf="submitted && form['category'].errors" class="invalid-feedback">
                    Category Can't be empty
                </div>
            </div>
            <div class="form-group">
                <label>ImagePath:</label>
                <input type="text" formControlName="imagePath" class="form-control" 
                [(ngModel)]="p.imagePath" 
                [ngClass]="{'is-invalid':submitted && form['imagePath'].errors}">
                <div *ngIf="submitted && form['imagePath'].errors" class="invalid-feedback">
                    imagepath Can't be empty
                </div>
            </div>
            
        
            <br>
            <button class="btn btn-primary">Update Details</button>
        </form>
        </div>
        </div>
